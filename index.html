<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vinyl Pour Club</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">🎵 Vinyl Pour Club</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Browse</a>
        <a href="#">Contact</a>
      </nav>
    </div>
    <div class="hero">
      <h1>Browse Our Records</h1>
      <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Search by artist, title, or genre..." />
        <button type="submit">🔍</button>
      </form>
    </div>
  </header>

  <main>
    <div class="filters">
      <label for="priceRange">Price range: $0 - $100</label>
      <input type="range" id="priceRange" min="0" max="100" step="1" value="100" />
    </div>

    <h2>Search Results:</h2>
    <div id="recordList" class="grid"></div>
  </main>

  <script src="index.js"></script>
</body>
</html>
